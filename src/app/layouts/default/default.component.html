

     <ng-container *ngIf="!isLoginPage; else loginTemplate">
        <mat-drawer-container class="row ">
          <mat-drawer class="col-md-2" mode="side" [opened]="sideBarOpen">
            <app-sidebar></app-sidebar>
          </mat-drawer>
          <mat-drawer-content  class="col-md-10 ">
            <app-header (toggleSideBarForMe)="toggleSideBar($event)"></app-header>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
          </mat-drawer-content>
        </mat-drawer-container>
      </ng-container>
      <ng-template #loginTemplate>
        <router-outlet></router-outlet>
      </ng-template>
