<app-shared-nav [buttons]="buttons"></app-shared-nav><div class="form-container">
    <form (ngSubmit)="addBranch()">

        <div class="form-group">
    
          <label for="branchName">Branch Name</label>
          <input type="text" class="form-control" id="branchName" required placeholder="Enter branch name"  [(ngModel)]="addBranchRequest.name"name="name" required>
        </div>
        <div class="form-group">
          <label for="branchCity">Branch City</label>
          <textarea class="form-control" id="branchCity" rows="1" required placeholder="Enter branch City" [(ngModel)]="addBranchRequest.city" name="city" required></textarea>
        </div>
     
          
        <button type="submit" class="btn btn-danger">Save branch</button>
      </form>
      </div>
