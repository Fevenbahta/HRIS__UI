


<app-shared-nav [buttons]="buttons"></app-shared-nav> 
 
   
  <form (ngSubmit)="addGrade()"> 
    <div class="row" > 
      
      <div class="col-3"> 
        <div style="margin-left: 20px;"> 
      
          <mat-form-field  style="width: 180px;height: 65px;"> 
            <mat-label>Select Position</mat-label> 
            <mat-select placeholder="Select Position" name="selectedPosition" required [(ngModel)]="selectedPosition"> 
              <mat-option *ngFor="let position of positions" [value]="position.positionId"> 
                {{ position.description }} 
              </mat-option> 
            </mat-select> 
          </mat-form-field> 
        </div> 
        </div> 
      <div class="col-4" style="margin-top: 15px;"> 
        <div class="form-field"> 
        
          <input id="gradeDescription" rows="1" placeholder=" "  [(ngModel)]="addGradeRequest.description"  name="description" required>
        <label for="gradeDescription">Grade Description</label>   </div> 
      </div> 
    </div> 
    <button type="submit" class="btn btn-sm btnsave">Save</button> 
    </form> 
  
    <h6 class="mb-3"> 
     Grade 
    </h6>

    <button class="btn btn-success" routerLink="position/add">Add Position</button> 
    </div> --> 
<table class="table" id="example1" class="table table-bordered table-striped" *ngIf="grades&& grades.length>0"> 
    <thead> 
        <tr> 
            <th>ID</th> 
            <th>Description</th> 
            
 
        </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let grade of grades"> 
          <td>{{ getPositionName(grade.positionId) }}</td>
       
          <td>{{grade.description}}</td>
              <td>   
          <button  class="btn btn-sm btndanger" (click)="deleteGrade(grade.levelId)">
            <mat-icon>delete</mat-icon></button>
      </td> 
        </tr> 
   
    </tbody> 
</table> 
<p *ngIf="!grades || grades.length <= 0">no grades found</p>
