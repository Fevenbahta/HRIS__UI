
  <app-shared-nav [buttons]="buttons"></app-shared-nav> 
<div class="form-container"> 
  <div class="row"><div class="col-md-7"> 
<form (ngSubmit)="addEducationLevel()"> 
    <div class="form-group"> 
      <label for="educationLevel">Education Level Name</label> 
      <input type="text" class="form-control" id="educationLevelName" placeholder="Enter Education Level name" [(ngModel)]="addEducationLevelRequest.educationName" name="educationName" required> 
    </div> 
 
    <button type="submit" class="btn  btn-sm btnsave">Save </button> 
  </form></div> 
   
</div></div> 
 
 
 
    <h6 class="mb-3"> 
        EducationLevel 
    </h6> 
 
 
     
<table id="example1" class="table table-bordered table-striped"  *ngIf="educationLevels && educationLevels.length>0"> 
    <thead> 
        <tr> 
            <th>ID</th> 
            <th>Education Name</th> 
       
            
 
        </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let educationlevel of educationLevels"> 
            <td>{{educationlevel.id}}</td> 
            <td>{{educationlevel.educationName}}</td> 
         
          
            <td>   
                <button  class="btn btn-sm btn-danger" (click)="deleteEducationLevel(educationlevel.id)">Delete</button>
            </td> 
          
            <!-- <td> <a [routerLink]="['/educationlevel','edit',educationlevel.id]">  
                View 
                </a> 
            </td> --> 
        </tr> 
    </tbody> 
</table> 
<p *ngIf="!educationLevels || educationLevels.length <= 0">no educationlevels found</p>
