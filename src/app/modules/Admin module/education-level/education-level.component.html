<form (ngSubmit)="addEducationLevel()">   <div class="row">
    <div class="col-md-12"> 
    <div class="form-field">

     <label for="educationLevel">Education Level Name</label>  </div> 
 <div  class="col-md-3"><button type="submit" class="btn  btn-sm btnsave ">Save </button> </div>
   
  </div></div>   <div *ngIf="educationLevelSaved" class=" btndanger btn-sm pull-right">

      </div>

    <h6 class="mb-3"> 
        EducationLevel 
    </h6> 
 
 
     
<table id="example1" class="table table-bordered table-striped"  *ngIf="educationLevels && educationLevels.length>0"> 
    <thead> 
        <tr> 
            <th>ID</th> 
            <th>Education Name</th> 
       
            
 
        </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let educationlevel of educationLevels"> 
            <td>{{educationlevel.id}}</td> 
            <td>{{educationlevel.educationName}}</td> 
         
          
            <td>   
                <button  class="btn btn-sm btndanger" (click)="deleteEducationLevel(educationlevel.id)">
                    <mat-icon>delete</mat-icon></button>
            </td> 
          
            <!-- <td> <a [routerLink]="['/educationlevel','edit',educationlevel.id]">  
                View 
                </a> 
            </td> --> 
        </tr> 
    </tbody> 
</table>
