<div class="mt-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light header">
    <div class="container-fluid mt-2">
      <ul class="horizontal-list d-flex align-items-center list-unstyled">
        <li *ngFor="let button of buttons" class="nav-item" [ngClass]="{'mat-dropdown': button.dropdownOptions}">
          <button mat-button [matMenuTriggerFor]="menu" *ngIf="button.dropdownOptions" class="mat-dropdown-button">
            <span class="label">{{ button.label }}</span> <span class="spans"><mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>  </span>     
          </button>  
          <mat-menu #menu="matMenu" class="mat-dropdown-menu">
            <button mat-menu-item *ngFor="let subButton of button.dropdownOptions" [routerLink]="subButton.route">{{ subButton.label }}</button>
   </mat-menu>
          <a *ngIf="!button.dropdownOptions" [routerLink]="button.route" class="btn btn-gray btn-sm ml-5">{{ button.label }}</a>
          
        </li>
      </ul>
    </div>
  </nav>
