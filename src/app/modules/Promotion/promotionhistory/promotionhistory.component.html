
<app-shared-nav class="sharednav"[buttons]="buttons"></app-shared-nav>
<div class="col-md-11 main-body">
 
    <div class="card card-body">
<div class="container mt-5 ">
    <div class="card-header ">
    <h5 class="text-center card-title">Promotions </h5>
</div></div>
  <div class="container mt-5">

<div  class="promotion-item card mb-3">
  <div class="card-body">
     <h6>promotion history</h6>
    <table class="table table-bordered table-striped compact-table">
      <thead>
        <tr>
          <th>Employee</th> 
          <th>Position</th>
          <th>Grade</th>
          <th>startDate</th>
   
   
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let promotion of Promotions">
          
          <td>{{ capitalizeFirstLetter(getEmployeeName(promotion.empId ))}}</td>  
            <td>{{ getPositionName(promotion.positionId)}}</td>
          <td>{{ getGradeName(promotion.levelId)}}</td>
          <td>{{ promotion.startDate| date:'yyyy-MM-dd' }}</td>
      
     
        </tr>
      </tbody>
    </table>
  </div>
</div>
