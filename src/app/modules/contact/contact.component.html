          <div class="col-md-9">
            <div class="card mt-5 mb-5">
                <div class="card">
                    <div class="card-header cardhead">
                        <h4 class="card-title">Contacts</h4>
                        <p class="card-category">Complete your contacts</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="addContact()">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-field">
                                  <input  id="region" placeholder=" " name="region" [(ngModel)]="addContactRequest.region" type="text" required>
                                  <label for="region">Region</label>
                            
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-field">
                                  <input id="town" placeholder=" " type="text" name="town" [(ngModel)]="addContactRequest.town">
                                  <label for="town">Town</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-field">
                                  <input  id="subcity" placeholder=" " type="text" name="subcity" [(ngModel)]="addContactRequest.subCity">
                                  <label for="subcity">Subcity</label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-field">
                                  <input  id="woreda" placeholder=" " type="text" name="woreda" [(ngModel)]="addContactRequest.woreda">
                                  <label for="woreda">Woreda</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-field">
                                  <input id="kebele" placeholder=" " type="text" name="kebele" [(ngModel)]="addContactRequest.Kebele">
                                  <label for="kebele">Kebele</label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-field">
                                  <input id="houseNumber" placeholder=" " type="text" name="houseNumber" [(ngModel)]="addContactRequest.houseNo">
                                  <label for="houseNumber">House Number</label>
                                </div>
                              </div>
                            </div>
                          </div>
          
                  
                 
                    <div class="clearfix"></div>

                          
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-4">
                                <div class="form-field">
                                  <input id="postNumber" placeholder=" " type="text" name="postNumber" [(ngModel)]="addContactRequest.postCode">
                                  <label for="postNumber">P.O.Box</label>
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-field">
                                  <input id="email" placeholder=" " type="text" name="email" [(ngModel)]="addContactRequest.email">
                                  <label for="email">Email</label>
                                </div>
                              </div>
                            


                              <div class="col-md-4">
                                <div class="form-field">
                                  <input type="text" placeholder=" " name="phoneNumber" [(ngModel)]="addContactRequest.phoneNumber">
                                  <label>Phone Number</label>
                                </div>
                                <mat-error *ngIf="!addContactRequest.phoneNumber && contactForm.get('phoneNumber').touched">
                                  Phone Number is required
                                </mat-error>
                              </div>
                            </div>
                          </div>
                          
                          <button  type="button" class="btn btn-sm btnsave" (click)="addContact()">
                            <mat-icon>add</mat-icon>Save Contact</button>
                         
                          

                </form>
            </div>
        </div>
        <!-- contact.component.html -->
<h6>contact info </h6>
<table class="table table-bordered table-striped">
  <thead>
    <tr>

      <th>Region</th>
      <th>Town</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Post Code</th>
    </tr>
  </thead>
  <tbody>
    <!-- Use *ngFor to loop through the contacts and display each contact's information -->
    <tr  >
   
      <td>{{ contact.region }}</td>
      <td>{{ contact.town }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.postCode }}</td>
      <td>
        <button class="btn btn-sm btnedit" (click)="editContact(contact)">
          <mat-icon>edit</mat-icon>Edit</button>
        <button class="btn btn-sm btndanger" (click)="deleteContact(contact)"> <mat-icon>delete</mat-icon>
          Delete</button>
      </td>
    </tr>
  </tbody>
</table>

    </div>
   </div>
  </div>
</div>
</div>
