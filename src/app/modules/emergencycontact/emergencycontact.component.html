          <div class="col-md-8">
            <div class="card mt-5 mb-5">
                <div class="card">
                    <div class="card-header cardhead">
                        <h4 class="card-title">Emergency Contacts</h4>
                        <p class="card-category">Complete your emergencycontacts</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="addEmergencyContact()">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-4 form-field">
                                
                               <input placeholder="" type="text" name="name" [(ngModel)]="addEmergencyContactRequest.name">
                             <label for="name">Name</label>  </div>
                              <div class="col-md-4 form-field">
                               
                                <input placeholder=" " type="text" name="relationship" id="relationship" [(ngModel)]="addEmergencyContactRequest.relationship">
                               <label for="relationship">Relationship</label></div>
                              <div class="col-md-4 form-field">
                                
                                <input placeholder=" " id="region" name="region" [(ngModel)]="addEmergencyContactRequest.region" type="text" required>
                              <label for="region">Region</label></div>
                            </div>
                          </div>
                
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-4 form-field">
                              
                                <input placeholder=" " id="town" type="text" name="town" [(ngModel)]="addEmergencyContactRequest.town">
                                <label for="town">Town</label></div>
                              <div class="col-md-4 form-field">
                               
                                <input placeholder=" " id="subcity" type="text" name="subcity" [(ngModel)]="addEmergencyContactRequest.subCity">
                              <label for="subcity">Subcity</label> </div>
                              <div class="col-md-4 form-field">
                                
                                <input placeholder="" type="text" name="kebele" [(ngModel)]="addEmergencyContactRequest.kebele">
                              <label for="kebele">Kebele</label></div>
                            </div>
                          </div>
                
                          <div class="card-body">
                            <div class="row">
                           
                              <div class="col-md-4 form-field">
                                  
                             <input placeholder="" type="text" name="houseNumber" [(ngModel)]="addEmergencyContactRequest.houseNo">
                             <label for="houseNumber">House Number</label>  </div>
                              <div class="col-md-4 form-field">
                                <input placeholder="" name="phoneNumber" [(ngModel)]="addEmergencyContactRequest.phoneNumber" required>
                                  <label for="phoneNumber">Phone Number</label>
                              <mat-error *ngIf="!addEmergencyContactRequest.phoneNumber && emergencycontactForm.get('phoneNumber').touched">
                                  Phone Number is required
                                </mat-error>
                              </div>
                            </div>
                          </div>
                 
                    <div> <button type="button" class="btn btn-sm btnsave" (click)="addEmergencyContact()">Add Emergency Contact</button>
                    </div>
                         <div *ngIf="emergencycontactSaved" class="alert alert-success mt-3">
                        emergencycontact added successfully!
                       </div> <div class="clearfix"></div>
                </form>
            </div>
        </div>
        <h6>Emergency Contact List</h6>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Relationship</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use *ngFor to loop through the emergencycontacts array and display each emergency contact record -->
      <tr >
        <td>{{ emergencycontact.name }}</td>
        <td>{{ emergencycontact.phoneNumber }}</td>
        <td>{{ emergencycontact.relationship }}</td>
        <td>
          <button class="btn btn-sm btnedit" (click)="editEmergencyContact(emergencycontact)">Edit</button>
    <button class="btn btn-sm btn-danger" (click)="deleteEmergencyContact(emergencycontact)">Delete</button>
  </td>
      </tr>
    </tbody>
  </table>
    </div>
   </div></div>
</div>
</div>
