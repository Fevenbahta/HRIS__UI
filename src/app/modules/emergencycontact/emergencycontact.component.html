<app-shared-nav  [buttons]="buttons"></app-shared-nav><div class="main-content  ">
  <div class="container-fluid ">
<div class="row  ">
  <div class="col-md-3 pt-5 ">
    <app-min-nav></app-min-nav>
  </div>

          <div class="col-md-8 mt-5">
            <div class="card mt-5 mb-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit EmergencyContacts</h4>
                        <p class="card-category">Complete your emergencycontacts</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="addEmergencyContact()">
                    <div class="row">
                      <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="name" type="text" name="name" [(ngModel)]="addEmergencyContactRequest.name">
                        </mat-form-field>
                      </div>
                      <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Relationship" type="text" name="relationship" [(ngModel)]="addEmergencyContactRequest.relationship">
                        </mat-form-field>
                      </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Region" name="region" [(ngModel)]="addEmergencyContactRequest.region "type="text"required>
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Town" type="text" name="town" [(ngModel)]="addEmergencyContactRequest.town">
                            </mat-form-field>
                          </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Subcity" type="text" name="subcity" [(ngModel)]="addEmergencyContactRequest.subCity">
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="kebele" type="text" name="kebele" [(ngModel)]="addEmergencyContactRequest.kebele" >
                          </mat-form-field>
                        </div>
                       
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="House Number" type="text" name="houseNumber" [(ngModel)]="addEmergencyContactRequest.houseNo">
                            </mat-form-field>
                          </div>
                          
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <mat-label>Phone Number</mat-label>
                              <input matInput placeholder="+251 XXX XXX XXX" name="phoneNumber" [(ngModel)]="addEmergencyContactRequest.phoneNumber" required>
                            </mat-form-field>
                            <mat-error *ngIf="!addEmergencyContactRequest.phoneNumber && emergencycontactForm.get('phoneNumber').touched">
                              Phone Number is required
                            </mat-error>
                          </div>
                    </div>
               
                  
                 
                    <div> <button type="button" class="btn btn-sm btn-success" (click)="addEmergencyContact()">Add Emergency Contact</button>
                    </div>
                         <div *ngIf="emergencycontactSaved" class="alert alert-success mt-3">
                        emergencycontact added successfully!
                       </div> <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
   </div></div>
</div>
</div>
