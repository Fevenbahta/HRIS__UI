
<app-shared-nav  [buttons]="buttons"></app-shared-nav>
  <div class="main-content">
    <div class="container-fluid">
        <input  class="search" type="search" placeholder="Search..." [(ngModel)]="searchTerm" (input)="onSearch()">
        <div class="row">
            <div class="col-md-12">
                <div class="card" >
             
                       
                     
                   
                    <div class="card-header cardhead">
                        <h4 class="card-title ">Employee History Table</h4>
                        <div class=" ">
                           </div>
                    </div>
                    
                    <div >
                        <div class="col-md-12" >
                            <table class="table  table-striped col-md-8"  >

                               <div> <thead>
                                    <tr>
                                          <th>ECXID</th>
                                        <th>First Name</th>
                                        <th>Middle Name</th>
                                        <th>Last Name</th>
                                        <th>Sex</th>
                                        <th>joined Date</th>
                                      
                                        <th>Pension Id</th>
                             
                            
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let employee of filteredEmployees || employees " >
                                              <td>{{employee.ecxId}}</td>
                                              <td>{{employee.firstName}}</td>
                                        <td>{{employee.middleName}}</td>
                                        <td>{{employee.lastName}}</td>
                                        <td>{{employee.sex}}</td>
                                        <td>{{employee.joinDate}}</td>
                                        <td>{{employee.pensionNo}}</td>
                                     
                                 
                                    
                                                
                                         
                                    
                                    </tr>
                                        </tbody>
                            </div>
                            </table>
                            <p *ngIf="!(filteredEmployees.length || employees.length)">No employees found</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
