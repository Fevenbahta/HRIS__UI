<div class="modal">
<div class="modal-content">
    <h2>Edit Leave Balance</h2>
    
    
    <form (ngSubmit)="saveEditedData(leaveBalance.empId,leaveBalance)"  *ngFor="let leaveBalance of selectedEmployeeLeaveBalance">
      <!-- Display editable fields for the leave balance data -->
     
      <div class="form-group">
        <label for="annualLeaveBalance">Annual Leave Balance</label>
        <input type="" id="annualLeaveBalance" name="annualLeaveBalance" value="{{leaveBalance.annualDefaultBalance}}" [(ngModel)]="leaveBalance.annualDefaultBalance" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Annual Remaining </label>
        <input type="text" id="annualRemainingBalance" name="annualRemainingBalance"  value="{{leaveBalance.annualRemainingBalance}}"[(ngModel)]="leaveBalance.annualRemainingBalance" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="endDate">Prrevious Remaning</label>
        <input type="text" id="endDate" name="previousYearAnnualBalance" value="{{leaveBalance.previousYearAnnualBalance}}" [(ngModel)]="leaveBalance.previousYearAnnualBalance" class="form-control">
      </div>
  

  
      <div class="form-group">
        <label for="endDate">Prrevious Two Remaning</label>
        <input type="text" id="endDate" name="previousYearAnnualBalance" value="{{leaveBalance.previousTwoYear}}" [(ngModel)]="leaveBalance.previousTwoYear" class="form-control">
      </div>

      <div class="form-group">
        <label for="endDate">Unused Days</label>
        <input type="number" id="endDate" name="UnuesDays"  [(ngModel)]="leaveBalance.UnusedDays" class="form-control">
      </div>
      <!-- Add more fields as needed for editing other properties -->
      <div class="form-group">
        <label for="annualLeaveBalance">Start Date</label>
        <input type="" id="annualLeaveBalance" name="startDate"value="{{leaveBalance.startDate}}" [(ngModel)]="leaveBalance.startDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="annualLeaveBalance">End Date</label>
        <input type="" id="annualLeaveBalance" name="endDate" value="{{leaveBalance.endDate}}" [(ngModel)]="leaveBalance.endDate" class="form-control" required>
      </div>
      <div class="form-group">

        <div *ngIf="successMessage" class="alert btndanger btn-sm pull-right">
          {{ successMessage }}
        </div> 
      
        <button type="submit" class="btn btnedit">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
       
           
      </div>
    </form>
  </div>
</div>
