<app-shared-nav  [buttons]="buttons"></app-shared-nav><div class="main-content  ">
  <div class="container-fluid ">
<div class="row  ">
  <div class="col-md-3 pt-5 ">
    <app-min-nav></app-min-nav>
  </div>

          <div class="col-md-8">
            <div class="card mt-5 mb-5">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Spouse</h4>
                    <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                          <div class="card-body">
                        <div class="row">
                          <div class="col-md-6">
                            
                              <input  class="form-control" placeholder=" Name" type="text" name="name" [(ngModel)]="addSpouseRequest.name" required>
                         
                          </div>
                          <div class="col-md-6">
                           
                              <input  class="form-control" placeholder="Relationship" name="relationship" [(ngModel)]="addSpouseRequest.relationship" type="text">
                            
                          </div>
                          </div>
                          </div>
                          <div class="card-body">
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput [matDatepicker]="dateofbirthPicker" placeholder="Date Of Birth" name="dateOfBirth" [(ngModel)]="addSpouseRequest.dateOfBirth">
                              <mat-datepicker-toggle matSuffix [for]="dateofbirthPicker"></mat-datepicker-toggle>
                              <mat-datepicker #dateofbirthPicker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>
                         
                         
                          <div> <button type="button" class="btn btn-sm btn-success" (click)="addSpouse()">Add Spouse</button>
                       </div>
                            <div *ngIf="spouseSaved" class="alert alert-success mt-3">
                           spouse added successfully!
                          </div>
                        <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">save Profile</button> -->
                        <div class="clearfix"></div></div>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
</div>
