          <div class="col-md-9">
            <div class="card mt-5 mb-5">
            <div class="card">
                <div class="card-header cardhead">
                    <h4 class="card-title">Spouse</h4>
                    <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                    <form>
                      <div class="row">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-4 form-field">
                              <input  placeholder=" " type="text" name="name" [(ngModel)]="addSpouseRequest.name">
                              <label>Name</label>
                            </div>
                            <div class="col-md-4 form-field">
                              <input  placeholder=" " type="text" name="relationship" [(ngModel)]="addSpouseRequest.relationship ">
                              <label>Relationship</label>
                            </div>
                          </div>
                        </div>
                      </div>
                   
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-6 ">
                            <mat-form-field class="example-full-width" style="height: 65px; width:160px" >
                              <input matInput [matDatepicker]="dateofbirthPicker" placeholder=" " name="dateOfBirth" [(ngModel)]="addSpouseRequest.dateOfBirth">
                              <mat-label>Date Of Birth</mat-label>
                              <mat-datepicker-toggle matSuffix [for]="dateofbirthPicker"></mat-datepicker-toggle>
                              <mat-datepicker #dateofbirthPicker></mat-datepicker>
                            </mat-form-field>
                             </div></div> <div> <button type="button" class="btn btn-sm btnsave" (click)="addSpouse()">
                              <mat-icon>add</mat-icon>Add Spouse</button>
                   </div>
          
                          
                            <div *ngIf="spouseSaved" class="alert alert-success mt-3">
                           spouse added successfully!
                          </div></div>
                       
                         
                        <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">save Profile</button> -->
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
            <!-- spouse.component.html -->

<div class="container">




  <h6>Spouse List</h6>
  <table  *ngIf="spouse.empId!=undefined" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Relationship</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use *ngFor to loop through the spouses array and display each spouse's information -->
      <tr *ngFor="let spous of spouses">
        <td>{{ spous.name }}</td>
        <td>{{ spous.dateOfBirth }}</td>
        <td>{{ spous.relationship }}</td>
        <td>
          <button class="btn btn-sm btnedit" (click)="editSpouse(spous)">
             <mat-icon>edit</mat-icon>Edit</button>
          <button class="btn btn-sm btndanger" (click)="deleteSpouse(spous)">
            <mat-icon>delete</mat-icon>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

        </div>
       
    </div>
</div>
