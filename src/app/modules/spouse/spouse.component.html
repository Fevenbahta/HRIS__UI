          <div class="col-md-8">
            <div class="card mt-5 mb-5">
            <div class="card">
                <div class="card-header cardhead">
                    <h4 class="card-title">Spouse</h4>
                    <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                          <div class="card-body">
                        <div class="row">
                          <div class="col-md-6">
                            
                              <input  class="form-control" placeholder=" Name" type="text" name="name" [(ngModel)]="addSpouseRequest.name" required>
                         
                          </div>
                          <div class="col-md-6">
                           
                              <input  class="form-control" placeholder="Relationship" name="relationship" [(ngModel)]="addSpouseRequest.relationship" type="text">
                            
                          </div>
                          </div>
                          </div>
                          <div class="card-body">
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput [matDatepicker]="dateofbirthPicker" placeholder="Date Of Birth" name="dateOfBirth" [(ngModel)]="addSpouseRequest.dateOfBirth">
                              <mat-datepicker-toggle matSuffix [for]="dateofbirthPicker"></mat-datepicker-toggle>
                              <mat-datepicker #dateofbirthPicker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>
                         
                         
                          <div> <button type="button" class="btn btn-sm btnsave" (click)="addSpouse()">Add Spouse</button>
                       </div>
                            <div *ngIf="spouseSaved" class="alert alert-success mt-3">
                           spouse added successfully!
                          </div>
                        <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">save Profile</button> -->
                        <div class="clearfix"></div></div>
                    </form>
                </div>
            </div>
            <!-- spouse.component.html -->

<div class="container">




  <h6>Spouse List</h6>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Relationship</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use *ngFor to loop through the spouses array and display each spouse's information -->
      <tr *ngFor="let spouse of spouses">
        <td>{{ spouse.name }}</td>
        <td>{{ spouse.dateOfBirth }}</td>
        <td>{{ spouse.relationship }}</td>
        <td>
          <button class="btn btn-sm btnedit" (click)="editSpouse(spouse)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteSpouse(spouse)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

        </div>
       
    </div>
</div>
