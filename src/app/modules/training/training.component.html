<div class="row">
  <div class="col-md-12">
    <app-shared-nav [buttons]="buttons"></app-shared-nav>
  </div> 
  <div class="col-md-3">
    <app-min-nav></app-min-nav>
  </div>
  <div class="col-md-8">
    <div class="card mt-5 mb-5">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Edit Qualification</h4>
          <p class="card-category">Complete your Qualification</p>
        </div>
        <div class="card-body">
        
          <form (ngSubmit)="addTraining()">
            <div><p>Training</p></div>
            <div class="row"> 
              <div class="col-md-12">
              <div class="col-md-6 ">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="type Of Training" type="text" name="typeOfTraining" [(ngModel)]="addTrainingRequest.typeOfTraining">
                </mat-form-field>
              </div>
             </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="fromPicker" placeholder="Start Date" name="from" [(ngModel)]="addTrainingRequest.from">
                  <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                  <mat-datepicker #fromPicker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="toPicker" placeholder="End Date" name="to" [(ngModel)]="addTrainingRequest.to">
                  <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                  <mat-datepicker #toPicker></mat-datepicker>
                </mat-form-field>
              </div>
              
              <!-- Add more training form fields here... -->
            </div>
            <div><button type="button" class="btn btn-sm btn-success" (click)="addTraining()">Add Training</button>
       </div>
                 <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save Training</button>
             -->
            <div *ngIf="trainingSaved" class="alert alert-success mt-3">
              Training added successfully!
            </div>
            <div class="clearfix"></div></form>
        </div>
      </div>
    </div>
  </div>
</div>
