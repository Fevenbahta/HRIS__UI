<app-shared-nav [buttons]="buttons"></app-shared-nav>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 pt-5">
        <app-min-nav></app-min-nav>
      </div>
  
      <div class="col-md-8">
        <div class="card mt-5 mb-5">
          <div class="card">
            <div class="card-header cardhead">
              <h4 class="card-title">Spouse</h4>
              <p class="card-category">Complete your profile</p>
            </div>
            <div class="card-body">
              <form (ngSubmit)="updateSpouse()">
                <div class="row">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <input class="form-control" placeholder="Name" type="text" name="name" [(ngModel)]="spouse.name" required>
                      </div>
                      <div class="col-md-6">
                        <input class="form-control" placeholder="Relationship" name="relationship" [(ngModel)]="spouse.relationship" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                          <input matInput [matDatepicker]="dateofbirthPicker" placeholder="Date Of Birth" name="dateOfBirth" [(ngModel)]="spouse.dateOfBirth">
                          <mat-datepicker-toggle matSuffix [for]="dateofbirthPicker"></mat-datepicker-toggle>
                          <mat-datepicker #dateofbirthPicker></mat-datepicker>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <button type="button" class="btn btn-sm btnsave" (click)="updateSpouse()">Update Spouse</button>
                </div>
                <div *ngIf="spouseSaved" class="alert alert-success mt-3">
                  Spouse updated successfully!
                </div>
                <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">save Profile</button> -->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <h6>Spouse List</h6>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date of Birth</th>
              <th>Relationship</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Use *ngFor to loop through the spouses array and display each spouse's information -->
            <tr *ngFor="let spouse of spouses">
              <td>{{ spouse.name }}</td>
              <td>{{ spouse.dateOfBirth }}</td>
              <td>{{ spouse.relationship }}</td>
              <td>
                <button class="btn btn-sm btn-primary" (click)="editSpouse(spouse)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteSpouse(spouse)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
